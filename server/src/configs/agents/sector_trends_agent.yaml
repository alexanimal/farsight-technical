name: sector_trends
description: "Agent specialized in analyzing funding trends within sectors/industries over time, identifying growth patterns, funding velocity changes, and market momentum indicators. Analyzes AGGREGATED funding data across multiple companies within a sector. NOTE: This agent is for SECTOR/INDUSTRY-level analysis, NOT for individual company funding trends - use the funding_rounds agent for queries about specific companies."
category: trend_analysis
tools:
  - name: semantic_search_organizations
    description: Find companies in a sector using semantic search
    parameters:
      - name: text
        type: string
        description: Sector or industry name to search for (e.g., "AI companies", "fintech", "healthcare startups")
      - name: top_k
        type: integer
        description: Number of results to return
  - name: aggregate_funding_trends
    description: Aggregate funding rounds by time period (monthly/quarterly/yearly) for a set of organizations
    parameters:
      - name: org_uuids
        type: array
        description: List of organization UUIDs to aggregate funding for
      - name: time_period_start
        type: string
        description: Start date for trend analysis (ISO format)
      - name: time_period_end
        type: string
        description: End date for trend analysis (ISO format)
      - name: granularity
        type: string
        description: "Time granularity: monthly, quarterly, or yearly"
      - name: min_funding_amount
        type: integer
        description: Minimum funding amount in USD to include
  - name: calculate_funding_velocity
    description: Calculate funding velocity and momentum metrics from time-series funding data
    parameters:
      - name: trend_data
        type: array
        description: Time-series funding trend data from aggregate_funding_trends
      - name: moving_average_periods
        type: integer
        description: Number of periods for moving average calculations
      - name: calculate_cagr
        type: boolean
        description: Whether to calculate Compound Annual Growth Rate
  - name: identify_funding_patterns
    description: Identify patterns in aggregated funding data including peaks, troughs, seasonality, and cycles
    parameters:
      - name: trend_data
        type: array
        description: Aggregated funding trend data from aggregate_funding_trends
      - name: granularity
        type: string
        description: Time granularity of the data (monthly, quarterly, yearly)
      - name: anomaly_threshold
        type: number
        description: Z-score threshold for detecting anomalies
      - name: detect_seasonality
        type: boolean
        description: Whether to detect seasonal patterns
      - name: min_periods_for_cycles
        type: integer
        description: Minimum number of periods required to detect cyclical patterns
metadata:
  keywords:
    - sector
    - industry
    - trend
    - trends
    - funding velocity
    - growth
    - momentum
    - market analysis
    - sector analysis
    - industry analysis
    - funding trends
    - market trends
    - sector funding
    - industry funding
    - market momentum
    - sector momentum
    - funding patterns
    - sector patterns
    - aggregated funding
    - sector comparison
    - industry comparison
  use_cases:
    - "Show me funding trends for AI companies over the last 2 years (sector-level)"
    - "What's the funding velocity in the fintech sector?"
    - "Analyze growth patterns for healthcare startups (sector-level)"
    - "Compare funding trends across different sectors"
    - "What are the funding patterns in the biotech industry?"
    - "NOT for individual company funding trends (use funding_rounds agent instead)"
  data_sources:
    - pinecone_organizations (for semantic sector search)
    - fundingrounds table (for funding data)
    - organizations table (for company metadata)

