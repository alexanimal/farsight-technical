name: Deploy Infrastructure

on:
  workflow_run:
    workflows: ["CI Checks and Tests"] # Name of the CI workflow file or its name attribute
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run this job if the triggering workflow (CI) completed successfully on the main branch
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Check out the specific commit that triggered the workflow run
          ref: ${{ github.event.workflow_run.head_sha }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          
      - name: Install dependencies
        working-directory: ./server
        run: |
          uv sync
          # Note: CDK deployment requires infrastructure code to be present
          # If infrastructure directory exists, install CDK dependencies here
          # npm install -g aws-cdk
          
