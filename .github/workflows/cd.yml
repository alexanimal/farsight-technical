name: Deploy Infrastructure

on:
  workflow_run:
    workflows: ["CI Checks and Tests"] # Name of the CI workflow file or its name attribute
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run this job if the triggering workflow (CI) completed successfully on the main branch
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Check out the specific commit that triggered the workflow run
          ref: ${{ github.event.workflow_run.head_sha }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          
      - name: Install dependencies
        working-directory: ./server
        run: |
          uv sync
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build and push Docker image
        working-directory: ./server
        run: |
          docker build -t farsight-server:latest .
          docker tag farsight-server:latest ${{ steps.login-ecr.outputs.registry }}/farsight-server:latest
          docker tag farsight-server:latest ${{ steps.login-ecr.outputs.registry }}/farsight-server:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/farsight-server:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/farsight-server:${{ github.sha }}
          
      - name: Install CDK CLI
        run: |
          npm install -g aws-cdk
          
      - name: Deploy infrastructure with CDK
        working-directory: ./server
        env:
          PYTHONPATH: ${{ github.workspace }}/server
        run: |
          uv run cdk deploy --all --require-approval never
          
      - name: Update ECS services
        run: |
          aws ecs update-service --cluster farsight-cluster --service farsight-api-server --force-new-deployment --region ${{ secrets.AWS_REGION || 'us-east-1' }} || true
          aws ecs update-service --cluster farsight-cluster --service farsight-worker --force-new-deployment --region ${{ secrets.AWS_REGION || 'us-east-1' }} || true
