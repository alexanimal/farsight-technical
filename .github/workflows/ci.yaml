name: CI Checks and Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'ui/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'ui/**'
      - '.github/workflows/ci.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up uv cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-${{ hashFiles('server/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-uv-

      - name: Install dependencies
        working-directory: ./server
        run: |
          uv sync --all-extras

      - name: Run linting and formatting checks
        working-directory: ./server
        run: |
          uv run black --check .
          uv run isort --check .
          uv run mypy .

      - name: Run unit tests
        working-directory: ./server
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run pytest --cov=src --cov-report=json

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: alexanimal/agent-smyth-technical
