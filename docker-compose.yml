services:
  # Temporal Services
  temporal:
    # Use a specific version that supports worker heartbeating (1.25.0+)
    image: temporalio/auto-setup:1.25.0
    container_name: temporal
    ports:
      - "7233:7233"  # Temporal frontend
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
    depends_on:
      - temporal-postgresql
    networks:
      - app-network
    healthcheck:
      # Simple check: if temporal-server process exists, Temporal is running
      # Note: We use service_started for dependencies instead of service_healthy
      # because Temporal binds to container IP, making port checks unreliable
      test: ["CMD-SHELL", "kill -0 1 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_started
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:7234
    image: temporalio/ui:latest
    networks:
      - app-network
    ports:
      - "7234:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  temporal-postgresql:
    image: postgres:14
    container_name: temporal-postgresql
    environment:
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_USER=temporal
      - POSTGRES_DB=temporal
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with your main postgres
    volumes:
      - temporal-postgresql-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: farsight-server
    ports:
      - "8000:8000"
    environment:
      # Temporal connection
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=orchestrator-task-queue
      # Database connections (from .env or docker-compose)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-main}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB_NAME=${POSTGRES_DB_NAME:-farsight}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # API Keys (should be set via .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX:-default-index}
      - API_KEY=${API_KEY:-1234567890}
      # Langfuse (optional)
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-https://us.cloud.langfuse.com}
    depends_on:
      temporal:
        condition: service_started
    networks:
      - app-network
    volumes:
      # Mount .env file if it exists (optional - can also use environment variables)
      - ./server/.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Temporal Worker (runs separately to execute workflows)
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: farsight-worker
    command: python -m src.temporal.worker
    environment:
      # Temporal connection
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=orchestrator-task-queue
      # Database connections
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-main}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB_NAME=${POSTGRES_DB_NAME:-farsight}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX:-default-index}
      # Langfuse (optional)
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-https://us.cloud.langfuse.com}
    depends_on:
      temporal:
        condition: service_started
      server:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./server/.env:/app/.env:ro
    restart: unless-stopped

  # UI Frontend
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        # Build-time args for Vite (baked into the build)
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_API_KEY=${VITE_API_KEY:-1234567890}
    container_name: farsight-ui
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  temporal-postgresql-data:

networks:
  app-network:
    driver: bridge

